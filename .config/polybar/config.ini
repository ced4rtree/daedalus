[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[colors]
background = ${xrdb:background}
foreground = ${xrdb:foreground}
background-alt = #444
primary = #C90505
secondary = #e60053
;alert = #bd2c40
foreground-alt = #555
color0     = ${xrdb:color0}
color1     = ${xrdb:color1}
color2     = ${xrdb:color2}
color3     = ${xrdb:color3}
color4     = ${xrdb:color4}
color5     = ${xrdb:color5}
color6     = ${xrdb:color6}
color7     = ${xrdb:color7}
color8     = ${xrdb:color8}
color9     = ${xrdb:color9}
color10    = ${xrdb:color10}
color11    = ${xrdb:color11}
color12    = ${xrdb:color12}
color13    = ${xrdb:color13}
color14    = ${xrdb:color14}
color15    = ${xrdb:color15}
alert      = ${xrdb:color1}

[bar/main]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 33
offset-x = 0%
offset-y = 0%
radius = 0
fixed-center = true
wm-restack=generic

enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

;;font-0 = "JetBrains Mono Nerd Font:size=13;2"
; font-0 = "Ubuntu Nerd Font:size=14;2"
font-0 = "Iosevka Nerd Font:size=14;2"
font-1 = "Noto Color Emoji:scale=8:style=Regular;3"

modules-left = ewmh
; modules-center = mpd 
modules-center = mus-prev mus-main mus-toggle mus-next
modules-right = sound memory2 cpu2 temperature date powermenu app

tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-position = right
tray-padding = 4
tray-maxsize = 20
tray-scale = 1.0
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/date]
type = internal/date
interval = 1

date = %I:%M
date-alt = %b %d (%a) %I:%M:%S%p

label = %date%
label-foreground = ${colors.color4}
label-underline = ${colors.color4}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = ${colors.color1}
label-foreground = ${colors.color1}
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = ğŸ§Š
ramp-1 = ğŸŒ¡ï¸
ramp-2 = ğŸ”¥
ramp-foreground = ${colors.foreground-alt}

[module/app]
type = custom/text
content = ó±—¼

click-left = mpv /opt/sounds/menu-01.mp3 & rofi -terminal alacritty -show drun

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = â»
label-open-foreground = ${colors.secondary}
label-close = ï„„ cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = doas reboot

menu-2-0 = power off
menu-2-0-exec = doas poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/sound]
type = custom/ipc

hook-0 = snd check
initial = 1
format = "ğŸ”Š <output>%"
format-underline = ${colors.color6}
format-background = ${colors.background}
format-foreground = ${colors.color6}
click-left = "urxvt -e alsamixer"

[module/brightness]
type = custom/ipc

hook-0 = real-brightness check
initial = 1
format = "ğŸ”† <output>%"
format-underline = ${colors.color3}
format-background = ${colors.background}
format-foreground = ${colors.color3}

[module/bat]
type = custom/script
interval = 60
exec = echo $(cat /sys/class/power_supply/BAT1/capacity)%
format-prefix = "ğŸ”‹ "
format-underline = ${colors.color2}
format-background = ${colors.background}
format-foreground = ${colors.color2}

[module/cpu2]
type = internal/cpu
interval = 1
format-prefix = "ğŸ’» "
format-prefix-foreground = ${colors.color4}

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label>
format-foreground = ${colors.color4}
format-background = ${colors.background}
format-underline = ${colors.color4}
format-margin = 0
format-padding = 0


; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = %percentage%%

; vim:ft=dosini
[module/ewmh]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = false
reverse-scroll = true

;extra icons to choose from
;http://fontawesome.io/cheatsheet/
; ï„¡ ï‰¬ ï‰© ï‚­ ï…¼ ïŒ€ ï­v  ï„• ï¼ ï» ï‰’

icon-0 = 1
icon-1 = 2
icon-2 = 3
icon-3 = 4
icon-4 = 5
icon-5 = 6
icon-6 = 7
icon-7 = 8
icon-8 = 9
icon-9 = 10
#icon-default = "ï‰¬ "
format = <label-state>
label-monitor = %name%

label-active = %name%
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-active-padding = 2
label-active-underline = ${colors.color5}
label-active-margin = 0

label-occupied = %name%
label-occupied-background = ${colors.background}
label-occupied-padding = 1
label-occupied-underline = ${colors.color12}
label-occupied-margin = 0

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-urgent-margin = 0

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
label-empty-margin = 0

format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/mpd]
;https://github.com/jaagr/polybar/wiki/Module:-mpd
type = internal/mpd
format-online =  "<icon-prev>  <icon-stop>  <label-song> <toggle>  <icon-next>"
;format-online =  "<label-song>  <bar-progress>"
;format-online =  "<label-song>  <bar-progress> <icon-prev>  <icon-stop>  <toggle>  <icon-next>"
icon-prev = ï‰
icon-stop = ï
icon-play = ï‹
icon-pause = ïŒ
icon-next = "ï "
label-song-maxlen = 40
label-song-ellipsis = true
bar-progress-width = 10
bar-progress-indicator = ï”
bar-progress-fill = ï”
bar-progress-empty = ï”
bar-progress-fill-foreground = #ff0
bar-progress-fill-background = ${colors.background}
bar-progress-indicator-foreground = ${colors.foreground}
format-online-foreground = ${colors.foreground}
format-online-background = ${colors.background}
format-underline = #FF0000

[module/mus-prev]
type = custom/text

content = ï‰

click-left = "emacsclient --eval '(emms-previous)'"

[module/mus-main]
type = custom/script

exec = mus info

exec-if = pgrep -x mpd

tail = true

[module/mus-toggle]
type = custom/script

exec = mus paused

exec-if = pgrep -x mpd

tail = true

click-left = emacsclient --eval '(emms-pause)'

[module/mus-next]
type = custom/text

content = "ï "

click-left = emacsclient --eval '(emms-next)'

[module/memory2]
;https://github.com/jaagr/polybar/wiki/Module:-memory
type = internal/memory
interval = 1
; Available tokens:
;   %percentage_used% (default)
;   %percentage_free%
;   %gb_used%
;   %gb_free%
;   %gb_total%
;   %mb_used%
;   %mb_free%
;   %mb_total%
label = %percentage_used%%
label-active-font = 2

format = <label>
format-prefix = "ğŸ’¾ "
format-foreground = ${colors.color5}
format-background = ${colors.background}
format-underline = ${colors.color5}
format-margin = 0
